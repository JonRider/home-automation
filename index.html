<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content = "height = device-height, width = device-width, user-scalable = no">
	<link rel="shortcut icon" sizes="512x512" href="/img/watering_can.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Mukteshwar Math Digital Watering System</title>
    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript">
    webiopi().ready(function() {
        // Create a "Light" labeled button for GPIO 17
        var button = webiopi().createGPIOButton(17, "Light");

        // Append button to HTML element with ID="controls" using jQuery
        $("#controls").append(button);

        // Refresh GPIO buttons
        // pass true to refresh repeatedly of false to refresh once
                webiopi().refreshGPIO(true);
    });

    </script>
	<style>
	body {background-color: powderblue;}
	h1   {color: blue;}
	h1   {text-align: center;}
	</style>
	<h1>Mukteshwar Math Digital Watering System</h1>

    <style type="text/css">
        button {
            display: block;
            margin: 5px 5px 5px 5px;
            width: 160px;
            height: 45px;
            font-size: 24pt;
            font-weight: bold;
            color: white;
        }

        #gpio17.LOW {
            background-color: Black;
        }

        #gpio17.HIGH {
            background-color: Blue;
        }
    </style>
</head>
<body>
    <div id="controls" align="center"></div>
</body>
</html>
